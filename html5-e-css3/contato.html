<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Barbearia Alura</title>
    <link
      rel="shortcut icon"
      href="images/logo-favicon.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header> <!-- INICIO CABECALHO -->
      <div class="container-header">
        <h1>
          <img
            class="logo-header"
            src="images/logo-branco.png"
            alt="Logo da Barbearia Alura"
          />
        </h1>
        <nav class="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main> <!-- INICIO FORMULARIO -->
      <form>
        <fieldset>
          <label for="name">Nome:</label>
          <input type="text" id="name" class="input-default" autofocus required />

          <label for="last_name">Sobrenome:</label>
          <input type="text" id="last_name" class="input-default" required  placeholder="seuemail@dominio.com"/>

          <label for="email">E-mail:</label>
          <input type="email" id="email" class="input-default" required />

          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" class="input-default" required placeholder="(XX) XXXXX-XXXX" />

          <label for="message">Mensagem:</label>
          <textarea id="message" class="input-default" required></textarea>
        </fieldset>
        
        <fieldset>
          <legend>Como prefere o nosso contato?</legend>

          <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email" />Email</label>
          

          <label for="radio-phone"><input type="radio" name="contact" value="phone" id="radio-phone" />Telefone</label>
          

          <label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked />Whatsapp</label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select class="input-default">
            <option value="0">Selecione uma opção</option>
            <option value="1">Manhã</option>
            <option value="1">Tarde</option>
            <option value="1">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked /> Gostaria de receber nossas novidades por e-mail?</label>

        <input class="input-default btn-contact-send" type="submit" value="Enviar Formulário" />
      </form>

      <table>
        <thead>
          <tr>
            <td>Dia</td>
            <td>Horário</td>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td colspan="2">Horário de Funcionamento</td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <!-- INICIO RODAPE -->
      <img src="images/logo-branco.png" alt="Logo da Barbearia Alura" />
      <p class="copyright">&copy; Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
