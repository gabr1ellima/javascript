<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home | Apeperia</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/cabecalho.css" />
    <link rel="stylesheet" href="css/chamada.css" />
    <link rel="stylesheet" href="css/destaques.css" />
  </head>
  <body>
    <header class="header container">
      <img
        src="img/logo-apeperia.svg"
        alt="Logo da Apeperia"
        class="header__logo"
      />
      <nav class="header__nav">
        <ul>
          <li class="header__link"><a href="#">Sobre</a></li>
          <li class="header__link"><a href="#">Planos</a></li>
          <li class="header__link"><a href="#">Blog</a></li>
          <li class="header__link"><a href="#">Destaques</a></li>
          <li class="header__link"><a href="#">Institucional</a></li>
          <li class="header__link"><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="called container">
        <h1 class="called__title">Aplicativos na Medida</h1>
        <p class="called__text">
          Apeperia tem um jeito inovador de comparar e montar aplicativos para
          pequenas e médias empresas.
        </p>
        <a class="called__button button" href="#">Conheça os planos</a>
      </section>
      <section class="destaques container">
        <h2 class="destaques__title">Destaques</h2>
        <a href="#">
          <figure class="destaques__panel">
            <img
              src="img/comecando-criar-logotipo.png"
              alt="Painel do post sobre criação de logotipo"
              class="detaques__panel-image"
            />
            <figcaption class="destaques__panel-text">
              Conheça as primeiras etapas para a criação de um logotipo
            </figcaption>
          </figure>
        </a>
        <a href="#">
          <figure class="destaques__panel">
            <img
              src="img/dicas-fotografia.png"
              alt="Painel do post sobre fotografia com celular"
              class="detaques__panel-image"
            />
            <figcaption class="destaques__panel-text">
              Veja dicas de como fotografar usando seu celular
            </figcaption>
          </figure>
        </a>
        <a href="#" class="destaques__button button">Receber destaques por email</a>
      </section>
    </main>
  </body>
</html>
